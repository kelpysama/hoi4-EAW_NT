  oscillating_turret:0 "Oscillating Turret"
  oscillating_turret_desc:0 "Oscillating turrets separate the top half of the turret from the main hull, allowing it to traverse up and down freely. This keeps the gun in place, removing the need for additional gun traversal room and allowing us to easily implement an autoloader and remove the tank's loader. Unfortunately, this comes at the cost of reduced armor due to the fragility of the turret elevation mechanism."

