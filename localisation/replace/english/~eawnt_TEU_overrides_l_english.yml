  #region INFANTRY TECH ##
  # Titles #
  INFANTRY_TITLE_WEAPONS:0 "INFANTRY WEAPONS"
    INFANTRY_TITLE_WEAPONS_TT:0 "Standard issue weapons for the average soldier."
  INFANTRY_TITLE_MOTORISED:1 "INFANTRY VEHICLES"
    INFANTRY_TITLE_MOTORISED_TT:0 "Lightly-armored vehicles designed to transport or provide support for our soldiers."
  INFANTRY_TITLE_SPECIAL:0 "SPECIAL FORCES"
    INFANTRY_TITLE_SPECIAL_TT:0 "Specialized infantry trained to exploit specific weaknesses in our enemy's defenses."

  ## ANTI-AIR / ANTI-TANK ##

  ## INFANTRY GEAR ##
  # Infantry Uniforms #
  infantry_acclimatization:0 "989 Infantry Uniform"
    infantry_acclimatization_desc:0 "As various empires industrialised in the 10th century, standardized uniforms were adopted to replace the antiquated systems of emblem embroidery on surcoats. This aids in troop identification, along with streamlining the production process."
  infantry_comms:0 "Distributed Recon & Signals"
    infantry_comms_desc:0 "With each platoon and vehicle crew having someone carrying binoculars, and another a two-way radio, the entire army can report in and ensure rapid communication."

  # Night Vision #
  night_vision:0 "Experimental Night Vision"
  night_vision2:0 "Improved Night Vision"

  ## INFANTRY VEHICLES ##
  # Motorized #
  motorized_equipment_0: "989 Truck"
    motorized_equipment_0_desc:1 "Invented in the later half of the 10th century, trucks began mass production in Equestria and Skyfall and soon spread to the rest of the developed world as many empires industrialised. Evolving militaries would then begin to adopt and use trucks in logistical roles."
  motorized_equipment_1:1 "1007 Truck"
  motorized_rocket_equipment_1:0 "1010 Motorized Rocket Artillery"
  motorized_equipment_2:0 "1014 Truck"
    motorized_equipment_2_desc:0 "Recent truck models were developed with modularity in mind, as trucks were being increasingly used for specialized roles such as ambulances, signal outposts, and mobile repair bases."
  motorized_equipment_3:0 "1021 Truck"
    motorized_equipment_3_desc:0 "A new, stronger engine coupled with an improved suspension system allow our trucks to transport more troops, haul heavier equipment, and travel further off road without getting stuck."

  # Mechanized #
  mechanized_equipment_1:0 "1010 Mechanized"
    mechanized_equipment_1_short:0 "1010 Mechanized"
  mechanized_equipment_2:0 "1013 Mechanized"
    mechanized_equipment_2_short:0 "1013 Mechanized"
    mechanized_equipment_2_desc:0 "Initial mechanised infantry sections utilised a myriad of designs such as up-armored wheeled trucks or dedicated tracked vehicles meant to protect their occupants from small arms fire. The halftrack design is something of a compromise between tracked and wheeled vehicles, meant to combine the versatility of the former and the speed of the latter. Field experience also influenced these halftracks to offer more means of self-defense, from the inclusion of mounted machineguns to gun ports for the passengers to fire out from."
  mechanized_equipment_3:0 "1016 Mechanized"
    mechanized_equipment_3_short:0 "1016 Mechanized"
    mechanized_equipment_3_desc:0 "A continuation of existing halftrack designs, these advanced halftracks have been improved with new engines and better protection schemes. Though some believe that the halftrack might be a deadend in terms of infantry personnel carriers, we have done everything to make these new halftrack designs to be the pinnacle of this line of thought."
  mechanized_equipment_x:0 "1020 Armored Personnel Carrier"
    mechanized_equipment_x_short:0 "1020 APC"
    mechanized_equipment_x_desc:0 "As engines grow more powerful and infantry protection gets more effective, nations diverge from established mechanised half-track design and specialize in new designs that are either fully tracked or fully wheeled. These armored personnel carriers carry over the protection of earlier mechanised vehicles while improving in speed and capacity."
  motorized_rocket_equipment_2:0 "1020 Motorized Rocket Artillery"
  mechanized_equipment_x_2:0 "1026 Armored Personnel Carrier"
    mechanized_equipment_x_2_short:0 "1026 APC"
    mechanized_equipment_x_2_desc:0 "Continued development of the APC concept has led to new designs with mounted turrets capable of supporting infantry after they have dismounted. While lighter than the weaponry seen on AFVs or armored cars, APCs themselves can now provide fire support."
    # mechanized_equipment_x_2_desc:0 "Significantly different from regular APCs, IFVs are specifically designed to act as a specialised weapons platform intended to provide similar firepower of a heavier combat vehicle. It achieves this with sacrificing some of its passenger capacity and by mounting a turreted heavy weapon, such as a light auto-cannon or a smaller calibre gun. This makes IFVs more suitable for urban combat than tanks, and could possibly revolutionise mechanised warfare."

  # Amphibious Mechanized #
  amphibious_mechanized_equipment_1:0 "1012 Amphibious Mechanized"
    amphibious_mechanized_equipment_1_short:0 "1012 Amtrac"
  amphibious_mechanized_equipment_2:0 "1015 Amphibious Mechanized"
    amphibious_mechanized_equipment_2_short:0 "1015 Amtrac"
  amphibious_mechanized_equipment_3:0 "1019 Amphibious Mechanized"
    amphibious_mechanized_equipment_3_short:0 "1019 Amtrac"
  amphibious_mechanized_equipment_4:0 "1023 Amphibious Armored Personnel Carrier"
    amphibious_mechanized_equipment_4_short:0 "1023 Amphibious APC"
  amphibious_mechanized_equipment_5:0 "1027 Amphibious Armored Personnel Carrier"
    amphibious_mechanized_equipment_5_short:0 "1027 Amphibious APC"

  # Armored Cars #
  gw_armored_car_equipment:0 "1007 Armoured Car"
    gw_armored_car_equipment_short:0 "1007 Armoured Car"
  armored_car_equipment_1:0 "1013 Armoured Car"
    armored_car_equipment_1_short:0 "1013 Armoured Car"
  armored_car_equipment_2:0 "1018 Armoured Car"
    armored_car_equipment_2_short:0 "1018 Armoured Car"
  armored_car_equipment_3:0 "1024 Armoured Car"
    armored_car_equipment_3_short:0 "1024 Armoured Car"
  armored_car2:0 "Armoured Patrol Vehicles"
    armored_car2_desc:0 "We can retrofit existing patrol vehicles with armour plates and mounted weapons to serve as inexpensive armoured support for our rear-line garrison forces."
  armored_car4:0 "Dedicated Armoured Cars"
    armored_car4_desc:0 "Purpose-built armoured cars can be added to our garrison forces to deter certain actions against our forces."
  armored_car6:0 "Role Specialization"
    armored_car6_desc:0 "Armoured cars exist in a doctrinal grey area. By designing models around specific tasks such as reconnaissance, communication, and fire support, we can further increase the effectiveness of armoured cars."

  ## INFANTRY WEAPONS ##
  # Weapons #
  melee_equipment_0:0 "Medieval Weapons"
    #Unsure if "Medieval" is really applicable as the Middle Ages mayn't have occurred in the EaW timeline, but its probably the best descriptor for pre-industrial melee weaponry (without saying pre-industrial melee weaponry).
    melee_equipment_0_short:0 "Medieval Weapons"
  melee_equipment_1:0 "Muzzle-Loaded Gun"
    melee_equipment_1_short:0 "Muzzle-Loaded Gun"
  infantry_equipment_0:0 "Breech-Loaded Rifle"
    infantry_equipment_0_short:0 "Breech-Loaded Rifle"
    infantry_equipment_0_desc:0 "Muskets of old have been largely replaced by breech-loaded, rifled firearms. These rifles use smokeless powder and can be reloaded quickly and fired with higher accuracy, increasing our soldiers' effectiveness drastically."
  infantry_equipment_1:0 "Bolt-Action Rifle"
    infantry_equipment_1_short:0 "Bolt-Action Rifle"
    infantry_equipment_1_desc:0 "Bolt-action rifles are replacing older breech-loaded designs thanks to improvements in accuracy and fire rate. Additionally, bullet magazines have been developed to decrease reload times and protect bullets while not in use."
  infantry_equipment_2:0 "Submachine Gun"
    infantry_equipment_2_short:0 "Submachine Gun"
    infantry_equipment_2_desc:0 "Machine guns proved to be powerful weapons but lack mobility. However, submachine guns allow soldiers to maintain high rates of fire even on the move. Newer designs make these firearms particularly effective in close-quarters combat."
  infantry_equipment_3:0 "Battle Rifle"
    infantry_equipment_3_short:0 "Battle Rifle"
    infantry_equipment_3_desc:0 "Battle rifles are specially designed to improve soldiers' firepower by utilising either semi-automatic or fully automatic fire modes. As such, battle rifles combine the stopping power and range of previous service rifles with the close-quarters efficacy of submachine guns."
  infantry_equipment_x:0 "Assault Rifle"
    infantry_equipment_x_short:0 "Assault Rifle"
  infantry_equipment_x_2:0 "Automatic Rifle"
    infantry_equipment_x_2_short:0 "Automatic Rifle"

  magical_equipment_1:0 "Magical Rifle"
    magical_equipment_1_short:0 "Magical Rifle"
  magical_equipment_2:0 "Automatic Magic Rifle"
    magical_equipment_2_short:0 "Auto-Magic Rifle"
  magical_equipment_3:0 "Magic Light Machine Gun"
    magical_equipment_3_short:0 "Magic LMG"
  magical_equipment_4:0 "Magic Squad Automatic Weapon"
    magical_equipment_4_short:0 "Magic SAW"

  # Upgrades #
  infantry_weapons2:0 "Ancillary Infantry Weaponry"
    infantry_weapons2_desc:0 "Non-standard sidearms have already been in use within our armed forces. By developing a set of standardized ancillary weapons, we can increase our soldiers' effectiveness drastically. This includes weapons such as pistols, revolvers, and combat knives."
  improved_infantry_weapons_2:0 "Specialized Grenades I"
    improved_infantry_weapons_2_desc:0 "We can introduce specialized grenades capable of unique effects such as exploding on impact, generating a cloud of smoke, or stunning anything in a small range to supplement our standard infantry grenades. Additionally, anti-tank grenades can be deployed to units that lack more robust anti-tank options."
  advanced_infantry_weapons2:0 "Ammunition Improvements I"
    advanced_infantry_weapons2_desc:0 "The latest production techniques and material science innovations have led to new designs for bullet casings, artillery shells, and more. These advancements increase ammunition reliability and reduce the chances of misfiring."
  advanced_infantry_weapons_a:0 "Advanced Landmines"
    advanced_infantry_weapons_a_desc:0 "Ensuring our landmines are built with the least amount of metals possible is paramount in slowing minefield clearing. It is also possible to integrate anti-handling devices to larger anti-tank landmines to disable valuable bomb disposal personnel."
  advanced_infantry_weapons_c:0 "Specialized Grenades II"
    advanced_infantry_weapons_c_desc:0 "Field experience has shown the need to differentiate standard infantry grenades into offensive and defensive types, the former relying on a shorter-range concussive effect to kill while the latter relies upon shrapnel generation. Offensive grenades are used when advancing to avoid collateral damage to neutral or friendly forces. New types of grenades such as the incendiary grenade have also been developed."
  advanced_infantry_weapons_d:0 "Ancillary Weapon Modernisation"
    advanced_infantry_weapons_d_desc:0 "Our rapidly developing weapons program has put the effectiveness of our existing sidearms into question. Modernising our sidearms through extensive modification or through the development of entirely new platforms will improve the combat effectiveness of our soldiers."

  ## SUPPORT WEAPONS ##
  support_weapons:0 "Heavy Infantry Weapons I"
    support_weapons_desc:0 "Heavy machine guns (HMGs) and mortars were developed as intermediaries between infantry small arms and towed artillery systems. They bring the firepower of artillery to the frontline and are capable of keeping up with infantry movements to a limited extent."
  support_weapons2:0 "Specialized Small Arms I"
    support_weapons2_desc:0 "Non-standard weapons such as shotguns and sniper rifles can be adapted for use in specialized combat roles such as close-quarter battles and long-range engagements where our standard infantry weapons may not perform as well."
  support_weapons3:0 "Flamethrowers"
    support_weapons3_desc:0 "Fire has been used as a weapon by dragons for ages. We can put this power into the hands of our soldiers by constructing a specialized flame-throwing weapon that can project a controllable jet of fire. Although highly vulnerable themselves, flamethrowers will become feared on the battlefield just as dragons once were."
  support_weapons4:0 "Heavy Infantry Weapons II"
    support_weapons4_desc:0 "Newer HMGs are designed around air cooling rather than bulky water-cooled systems, and are capable of barrel replacements once a high enough temperature is reached. Improved mortar base plate construction and materials allow for better recoil mitigation and lighter weight."
  support_weapons_a:0 "Specialized Small Arms II"
    support_weapons_a_desc:0 "Additional specialized ammo types for shotguns can provide more options to operators depending on the scenario, such as slug, flechette, and explosive rounds. Developing adjustable, long-range scopes for sniper rifles will give our snipers an advantage in accuracy."
  support_weapons_b:0 "Grenade Launchers"
    support_weapons_b_desc:0 "Previously, rifles acted as makeshift grenade launchers through the use of specialized rifle grenades. By creating a dedicated grenade launcher, we can develop and field new types of grenades that couldn't be used with rifle-launched systems."
  support_weapons_c:0 "High-Power Crystal Rifles"
    support_weapons_c_desc:0 "High-power crystal rifles are experimental magical rifles that are capable of penetrating thick, hard materials such as concrete and steel. This is accomplished by discharging entire crystals with every shot. Although wasteful, and cumbersome to reload, it functions as an anti-everything rifle through sheer firepower alone."
  support_weapons_d:0 "Heavy Infantry Weapons III"
    support_weapons_d_desc:0 "Further development of HMGs has led to the adoption of larger calibers and refined barrel replacement methods, along with improved belt-feeding systems and ammunition containers. Advanced sights and range adjustment systems have been fitted to existing mortars to improve accuracy among gunners."
  support_weapons_e:0 "Specialized Small Arms III"
    support_weapons_e_desc:0 "Semi-automatic shotguns and sniper rifles have been fielded in small numbers to test their efficacy as opposed to traditional pump-action and bolt-action designs. Current evidence shows that a shotgun capable of switching between semi-automatic and pump-action will be necessary as certain types of ammunition lack the power to cycle in semi-automatic mode."
  support_weapons_f:0 "Molten Crystal Projectors"
    support_weapons_f_desc:0 "A flamethrower variant, molten crystal projectors (MCPs) store liquid, energized crystals by heavily compressing them within a specialized container. When released, the molten crystal will begin to rapidly cool and lose capacity. At a certain point the crystal will lose capacity faster than it can passively discharge magic, causing it to violently explode."
  support_weapons_g:0 "General-Purpose Machine Guns"
    support_weapons_g_desc:0 "General-purpose machine guns (GPMGs) complement HMGs in that they are lighter and can be more easily carried by troops into combat, allowing time for HMGs to move up. They feature similar design and construction, such as air cooling and replacable barrels, and can be adapted for belt-fed ammunition or magazines."
  support_weapons_h:0 "Crystal Pulse Lasers"
    support_weapons_h_desc:0 "A derivative of the Spellray cannon concept, crystal pulse lasers (CPLs) project thin beams of magic that are rapidly oscillated on and off. This maintains the effectiveness of Spellrays while conserving the limited power of infantry-carried crystal batteries, allowing for a weapon capable of melting through anything with sufficient time."

  #endregion INFANTRY TECH ##

  #region SUPPORT TECH ##
  # Titles #
  SUPPORT_TITLE_TRAINS:0 "LOCOMOTIVES"
    SUPPORT_TITLE_TRAINS_TT:0 "Large machines capable of traversing our vast railway networks."

  ## HELICOPTERS ##
  scout_helicopter_equipment_1:0 "1017 Scout Helicopter"
    scout_helicopter_equipment_1_short:0 "1017 Scout Heli"
    scout_helicopter_equipment_1_desc:0 "Traditional aerial observation was either conducted by flight-capable troops or through the use of costly planes and vulnerable blimps. The first helicopters developed were found to be more effective than earlier methods, and were quickly adopted for divisional reconnaissance."
  scout_helicopter_equipment_2:0 "1025 Scout Helicopter"
    scout_helicopter_equipment_2_short:0 "1025 Scout Heli"
    scout_helicopter_equipment_2_desc:0 "Lighter-weight composite materials and new turbofan engines have led to the development of hyper-agile scout helicopters with integrated RADAR systems for maximized reconnaissance and minimized visibility."
  transport_helicopter_equipment_1:0 "1018 Transport Helicopter"
    transport_helicopter_equipment_1_short:0 "1018 Transport Heli"
    transport_helicopter_equipment_1_desc:0 "Upsizing early helicopter models and introducing internal storage space would lead to the development of helicopters dedicated to the transportation of soldiers and supplies."
  transport_helicopter_equipment_2:0 "1025 Transport Helicopter"
    transport_helicopter_equipment_2_short:0 "1025 Transport Heli"
    transport_helicopter_equipment_2_desc:0 "Powerful turbofan engines enable larger designs with more space for soldiers and cargo. Along with this, more armor and dedicated weapon hardpoints can be added to improve survivability and allow transport helicopters to provide limited fire support for landed troops."
  attack_helicopter_equipment_1:0 "1021 Attack Helicopter"
    attack_helicopter_equipment_1_short:0 "1021 Attack Heli"
    attack_helicopter_equipment_1_desc:0 "A purpose-built attack helicopter developed after experiments with armed scout and transport helicopter models proved successful. These machines bring the firepower of close-air-support aircraft to individual divisions."

  ## TRAINS ##
  train_equipment_1:0 "989 Locomotive"
    train_equipment_1_desc:0 "Taken over by the military from regular civilian freight duty, this train engine is well-suited to move a large amount of supplies over long distances. However, its civilian construction makes it vulnerable."
  train_equipment_2:0 "War Austerity Train"
    train_equipment_2_desc:0 "A simplified design that omits many features commonly found on regular freight trains for the sake of cheaper production. It is still every bit as vulnerable as a regular train, but can more easily be replaced."
  civ_train_equipment_2:0 "1016 Locomotive"
    civ_train_equipment_2_desc:0 "Improved steam engines coupled with aerodynamic hull designs has led to a figurative arms race in train development to see how fast a locomotive can be designed to go."
  civ_train_equipment_3:0 "1028 Locomotive"
    civ_train_equipment_3_desc:0 "The adoption and standardization of diesel-electric locomotives has led to cost reductions across the board due to their cheaper manufacturing and maintenance compared to older steam engine designs. Diesel-electric locomotives can also be operated efficiently by a single person, and worked in multiple to allow for multiple locomotives to chain together."

  train_equipment_3:0 "1010 Armored Train"
    train_equipment_3_desc:0 "A train engine encased in heavy armor to make it less vulnerable to enemy attack. It can carry as much cargo as any other design, but is more expensive to produce."
  train_equipment_4:0 "1019 Armored Train"
    train_equipment_4_desc:0 "Specialized train cars dedicated to anti-air, anti-tank, and anti-personnel duties ensure that this train stays protected from all possible threats. Improvements to the braking system allow it to stop at a moment's notice, deterring potential ambushers."

  tactical_missile_system:0 "Tactical Missile System"
    tactical_missile_system_desc:0 "Mounting short-range missiles on specialized train cars allows for an increase in range and firepower over traditional railway guns. Additionally, they can be disguised as civilian trains to reduce chances of interception from enemy aircraft."
  railway_gun_equipment_2:0 "Tactical Missile System"
    railway_gun_equipment_2_desc:0 "Mounting a few short-range missiles on a railway cart allows for increased firepower and accuracy, a drastic improvement over the traditional railway guns."
