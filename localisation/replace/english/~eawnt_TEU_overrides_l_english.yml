  ## MODULES ##
  electronic_countermeasures_large:0 "Electronic Countermeasure System"
    electronic_countermeasures_large_desc:0 "An electronic warfare system designed to disrupt air-to-air and ground-to-air RADAR systems or other detection systems such as infrared and lasers. It can be used offensively by jamming enemy communications and detection, or defensively by manipulating our RADAR signature and disrupting guided missiles."
  decoy_flare_small:0 "Light Chaff Launcher"
    decoy_flare_small_desc:0 "A RADAR countermeasure that disperses a cloud of metal strips to blind and disrupt RADAR and guidance systems. It has proven effective at disrupting guided air-to-air and ground-to-air missiles, and will improve the survivability of our pilots."
  decoy_flare_medium:0 "Medium Chaff Launcher"
  decoy_flare_large:0 "Heavy Chaff Launcher"
  exotic_wing_design_small:0 "Advanced Light Airframe Design"
    exotic_wing_design_small_desc:0 "New developments in material science and wind tunnel simulation have allowed us to design airframes optimized for their operating speeds while incorporating newer, heavier technologies. This comes at a much greater cost due to increased R&D expenditures."
  exotic_wing_design_medium:0 "Advanced Medium Airframe Design"
  exotic_wing_design_large:0 "Advanced Heavy Airframe Design"

  electronic_countermeasures_desc:0 "$electronic_countermeasures_large_desc$"

  advanced_aircraft_construction:0 "Advanced Aircraft Construction"
    advanced_aircraft_construction_desc:0 "We can apply advanced fuselage designs to newer jet aircraft such as variable sweep wings and diverterless supersonic inlets to maximize their performance at various speeds. However, this will lead to an increase in costs due to the materials and marepower needed to facilitate more advanced designs."

  general_purpose_bombs:0 "General-Purpose Bombs"
    general_purpose_bombs_desc:0 "General-purpose bombs (GPBs) are a modern compromise in traditional, specialized bomb design. Instead of focusing on blast damage, penetration, or fragmentation, GPBs have a standardized payload that balances out all three factors. Instead, the bombs themselves can be modified by swapping out fuzes and fins to specialize GPBs for roles such as ground attack, bunker-busting, and foliage clearing."

