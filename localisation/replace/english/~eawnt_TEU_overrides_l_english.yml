    ship_hull_super_heavy_1_desc:0 "Dreadnoughts and battleships are the ultimate statements of naval power, and the only way to make a more prominent statement would be to build even larger battleships. Incredibly well armoured, astoundingly large, boasting gigantic guns, and terrifyingly expensive, even the hulls of these ships dwarf other battleships, making them comparable to the leviathans of myth."
  SH_battleship_2:0 "1025 Leviathan"
    SH_battleship_2_desc:0 "The newer design of previous leviathans is not necessarily larger than those of before. These new hulls are specially made to carry more armaments, dedicated radar arrays, and faster engines. Their overall armour schematics remain the same, but these super heavy battleships are an even greater force multiplier in the seas. The only concern is the exuberant build costs, lengthy build times, and, perhaps, the possibility of diminishing returns."

